<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Where Do I Belong</title>


    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="/post" method="post">
                {{range	.}}
                <div class="row">
                    <h3>{{	.Question	}}</h3>
                    <div>
                        {{ $Id := .Id }}
                        {{range .Options }}
                            <div class="col-md-4">
                                <input class="col-md-2" 
                                        type="radio"
                                        name="{{ $Id }}"
                                        value="{{range .Tags}} {{ . }} {{end}}">

                                <img class="col-md-10 img img-responsive" 
                                    src="{{ .Image }}"
                                    alt="Image">
                            </div>
                        {{end}}
                    </div>
                </div>
                {{end}}
                <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
